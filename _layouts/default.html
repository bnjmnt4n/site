<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} — {% endif %}d10.github.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/page/style.css" media="screen">

    {% if page.id == "home" or page.id == "blog" %}
    <link href="/feed.atom" rel="alternate" type="application/atom+xml" title="d10.github.io — Atom feed">
    <link href="/feed.rss" rel="alternate" type="application/rss+xml" title="d10.github.io — RSS feed">
    {% endif %}

    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}

    <meta property="og:title" content="{% if page.title %}{{ page.title }} — {% endif %}d10.github.io">
    <meta property="og:type" content="{% if page.id == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:url" content="{{ page.url }}">
    {% if page.description %}<meta property="og:description" content="{{ page.description }}">{% endif %}
  </head>
  <body{% if page.id %} id="{{ page.id }}"{% endif %}>
    {% include header.html %}
    <section id="content">
      {{ content }}
    </section>
    {% include footer.html %}
    <script>
      // Redirect to HTTPS version
      if (location.protocol == "http:") {
        location.protocol = "https:";
      }
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;e=o.createElement(i);r=o.getElementsByTagName(i)[0];e.src='//www.google-analytics.com/analytics.js';r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-38386306-2');ga('send','pageview');
    </script>
  </body>
</html>
