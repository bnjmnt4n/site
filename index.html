    <script>
      var image = document.querySelector('.cover-image img');

      window.onscroll = function() {
        var scroll = Math.min(document.body.scrollTop / 200, 1),
            blur = (scroll * 5).toFixed(2),
            brighten = (1 - scroll * 0.3).toFixed(2);

        image.style.webkitFilter = 'blur(' + blur + 'px) brightness(' + brighten + ')';
        image.style.mozFilter = image.style.msFilter = image.style.filter =
          'blur(' + blur + 'px) brighten(' + brighten + ')';
      };

        var height = image.clientHeight;
        if (height > 0) {
          document.querySelector('.cover-image').style.height = image.clientHeight + 'px';
