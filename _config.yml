name: "@demoneaux"
description: "Benjamin Tan posts random stuff here."
url: "https://demoneaux.github.io"
author: "Benjamin Tan"
exclude:
  - "LICENSE"
  - "README.md"
  - ".travis.yml"
permalink: "/blog/:title/"
highlighter: "rouge"
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      html_id: "post"
gems:
  - "jekyll-last-modified-at"
  - "jekyll-sitemap"
